<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="assets/img/icon.svg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Run For Insect</title>
  </head>
  <body>
    <div class="control control-left"></div>
    <div class="control control-right"></div>
    <audio
      src="assets/audio/background-music.mp3"
      class="background-music"
      autoplay
      loop
    ></audio>
    <audio src="assets/audio/defeat-sound.mp3" class="defeat-sound"></audio>
    <div class="alert">
      <h3>
        Vay vay Uduzdun! <br />
        Nəticə: <span class="your-score"></span>
      </h3>
      <button onclick="location.reload()">Yenidən Oyna</button>
      <a href="index.html">Geri</a>
    </div>
    <div class="game">
      <div class="score">0000</div>
      <div class="game-area">
        <div class="main-insect">
          <img src="assets/img/insect-main.svg" alt="insect" />
        </div>
        <div class="enemy-insect">
          <img src="assets/img/insect-enemy.svg" alt="" />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
